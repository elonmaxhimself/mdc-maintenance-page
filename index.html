<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Something Amazing is Coming Soon</title>
  <meta name="description" content="We're busy crafting a cool new experience just for you. Please check back shortly for something truly amazing!">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #220E1F;
      color: #fff;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      font-size: clamp(1.8rem, 5vw, 3rem);
      margin-bottom: 0.5em;
      word-wrap: break-word;
    }
    p {
      font-size: clamp(1rem, 3vw, 1.2rem);
      margin: 0;
      line-height: 1.5;
    }
    .logo {
      max-width: min(200px, 70%);
      height: auto;
      margin-bottom: 30px;
    }
    
    /* Mobile optimizations */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      h1 {
        margin-bottom: 0.7em;
      }
      .logo {
        margin-bottom: 20px;
      }
    }
    
    /* Small mobile screens */
    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <img src="https://7f6099b6-5b8a-4130-9115-2ba48c05965e.weweb-preview.io/public/images/Group_38.svg?_wwcv=56" alt="Logo" class="logo">
      <h1>Something Amazing is Coming Soon</h1>
      <p>We're busy crafting a cool new experience just for you.<br>Please check back shortly!</p>
    </div>
  </div>
</body>
</html>
